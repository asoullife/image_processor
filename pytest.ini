[tool:pytest]
# Pytest configuration for Adobe Stock Image Processor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmark tests
    stress: Stress tests for system stability
    slow: Tests that take a long time to run
    memory: Tests that monitor memory usage
    concurrent: Tests that use multiple threads/processes

# Test timeouts (in seconds)
timeout = 300
timeout_method = thread

# Coverage options
addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Exclude patterns for coverage
--cov-exclude = 
    tests/*
    demo_*
    test_*
    */__pycache__/*
    */venv/*
    */env/*

# Parallel execution
-n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow.*
    ignore::UserWarning:PIL.*